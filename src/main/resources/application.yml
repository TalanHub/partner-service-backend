# ==================== 1. 应用核心配置 ====================
spring:
  application:
    name: partner-service-backend
#  profiles:
#    active: prod


  # ==================== 2. 数据源配置 (SQL) ====================
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/partner_service_db
    username: root
    password: ${MYSQLDB_PASSWORD} # IDEA的环境变量


  # ==================== 3. 数据源配置 (NoSQL - Redis) ====================
  data:
    redis:
      host: localhost # 【重要】你缺少这个必填项！
      port: 6379      # 端口最好明确写出，即使用的是默认端口
      # password: 如果你的Redis有密码，在这里配置
      database: 0


#  # ==================== 4. Session 配置 ====================
#  session:
#    timeout: 86400 # session 失效时间


# ==================== 5. Web服务器配置 ====================
server:
  port: 8080
