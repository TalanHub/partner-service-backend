# ==================== 7. 第三方框架配置 (MyBatis-Plus) ====================
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl  #开启sql日志
    map-underscore-to-camel-case: true  # 自动转换驼峰命名
  global-config:
    db-config:
      logic-delete-field: isDelete # 全局逻辑删除字段名
      logic-delete-value: 1 # 逻辑已删除值。可选，默认值为 1
      logic-not-delete-value: 0 # 逻辑未删除值。可选，默认值为 0


# ==================== 8. 第三方框架配置 (SpringDoc - Swagger) ====================
springdoc:
  api-docs:
    path: /api-docs  # OpenAPI JSON 路径
  swagger-ui:
    path: /swagger-ui.html  # 文档界面路径
    enabled: true
  show-actuator: false  # 是否显示actuator端点